<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div class="col-md-12 mb-4 input-group">
    <input type="text" class="form-control" placeholder="Search" (keyup)="search($any($event.target).value)">
    <div class="input-group-append">
      <select class="form-select" (change)="sort($any($event.target).value)">
        <option>Select</option>
        <option value="asc">Price Ascending</option>
        <option value="desc">Price Descending</option>
      </select>
    </div>
  </div>
  <div class="col" *ngFor="let product of products" [class.selected]="isSelected(product.id)">
    <div class="card shadow-sm" (click)="select(product.id)">
      <img [src]="product.image" alt="Product Image" height="200">
      <div class="card-body">
        <p class="card-text">{{product.title}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted"><fa-icon icon="dollar-sign"></fa-icon> {{product.price}}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-4" *ngIf="showButton">
  <button class="btn btn-primary" (click)="loadMore()">Load More</button>
</div>
